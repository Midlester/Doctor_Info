<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for a new account on Doctor Info.">
    <meta name="keywords" content="doctor, register, signup, medical, account">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/doctor_info/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .register-container {
            background-color: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 400px;
        }
        .register-title {
            color: #4f46e5;
        }
        .register-btn {
            background: linear-gradient(90deg, #4f46e5 0%, #06b6d4 100%);
        }
        .register-btn:hover {
            background: linear-gradient(90deg, #06b6d4 0%, #4f46e5 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="register-container">
        <h2 class="text-3xl font-bold mb-6 text-center register-title flex items-center justify-center gap-2">
            <i class="fas fa-user-plus"></i> Register
        </h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block font-semibold mb-1">Username</label>
                <input type="text" name="username" id="id_username" class="w-full border border-gray-300 rounded px-3 py-2" required>
            </div>
            <div>
                <label for="id_password1" class="block font-semibold mb-1">Password</label>
                <input type="password" name="password1" id="id_password1" class="w-full border border-gray-300 rounded px-3 py-2" required>
            </div>
            <div>
                <label for="id_password2" class="block font-semibold mb-1">Re-enter Password</label>
                <input type="password" name="password2" id="id_password2" class="w-full border border-gray-300 rounded px-3 py-2" required>
            </div>
            {% if form.errors %}
                <div class="text-red-500 text-sm">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <div>{{ error }}</div>
                        {% endfor %}
                    {% endfor %}
                    {% for error in form.non_field_errors %}
                        <div>{{ error }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <button type="submit" class="register-btn w-full text-white py-2 rounded font-semibold transition">Register</button>
        </form>
        <p class="mt-6 text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 font-semibold">Login</a></p>
    </div>
</body>
</html>
