<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Logout page for Doctor Info application.">
    <meta name="keywords" content="logout, doctor, doctor info, authentication">
    <title>Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96 text-center">
        <h2 class="text-2xl font-bold mb-4">Logout</h2>
        <p class="mb-4 text-gray-700">Are you sure you want to logout?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded">Logout</button>
        </form>
        <a href="{% url 'home' %}" class="block mt-4 text-blue-500">Cancel</a>
    </div>
</body>
</html>
