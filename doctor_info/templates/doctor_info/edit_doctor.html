<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Edit Doctor Information</h1>
        
        <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
            {% csrf_token %}
            <table class="w-full border-collapse border border-gray-300">
                {% for field in form %}
                <tr class="border border-gray-300">
                    <td class="p-3 font-semibold">{{ field.label_tag }}</td>
                    <td class="p-3">{{ field }}</td>
                </tr>
                {% endfor %}
            </table>
            <div class="mt-4 flex justify-between">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>
                <a href="{% url 'doctor_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Back to List</a>
            </div>
        </form>
    </div>
</body>
</html>
